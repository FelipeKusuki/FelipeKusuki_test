<!-- Comeco do Formulario -->
<div class="container">
  <form id="cadastro_pass" data-toggle="validator" role="form">
    <div class="form-group">
      <label for="textNome" class="control-label">Nome</label>
      <input id="textNome" class="form-control" placeholder="Digite seu Nome" type="text" data-error=" Nome não foi preenchido corretamente" required>
      <div class="help-block with-errors"></div>
    </div>
    
    <div class="form-group">
      <label for="Birthday" class="control-label">Data de Nascimento</label>
      <input id="Birthday" class="form-control" placeholder="Digite sua data de nascimento" type="text" data-error=" Data de nascimento não foi preenchido corretamente" required>
      <div class="help-block with-errors"></div>
    </div>

    <div class="form-group">
      <label for="CPF" class="control-label">CPF</label>
      <input id="CPF" class="form-control" placeholder="Digite seu CPF" type="text" data-error=" CPF não foi preenchido corretamente" required>
      <div class="help-block with-errors"></div>
    </div>
    
    <div class="form-group">
                <label class="col-sm-2 control-label">Sexo</label>
                <div class="col-sm-4">
                  <label class="radio-inline">
                    <input type="radio" name="sexo" id="feminino" value="Feminino"> Feminino
                  </label>

                  <label class="radio-inline">
                    <input type="radio" name="sexo" id="masculino" value="Masculino"> Masculino
                  </label>
                </div>
  </div>
    
    <button type="button" class="btn btn-primary" onclick="checaPass()">Enviar</button>
  </form>
</div>
<!-- Fim do Formulario -->
